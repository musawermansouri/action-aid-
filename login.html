<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Form with AI Robot GIF Background</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0; padding: 0;
      height: 100%;
      font-family: 'Inter', sans-serif;
      /* New AI Robot GIF background */
      background: url('download.jpg') no-repeat center center fixed;
      background-size: cover;
      color: rgba(142,197,252,0.1);
      user-select: none;
    }

    .container {
      background: rgba(255 255 255 0.12);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.4);
      width: 100vw;
      height: 100vh;
      padding: 60px 32px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #000;
      position: relative;
    }

    h2 {
      margin: 0 0 20px;
      font-weight: 600;
      font-size: 28px;
      user-select: text;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 420px;
      user-select: none;
    }
    .row {
      display: flex;
      gap: 15px;
    }
    .input-group {
      flex: 1;
      position: relative;
    }
    input {
      width: 100%;
      padding: 14px 48px 14px 42px;
      border-radius: 50px;
      border: none;
      color: #4b2121;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.15);
      font-weight: normal;
      outline-offset: 2px;
      user-select: text;
    }
    input::placeholder {
      color: #eee;
    }
    .input-group svg {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      fill: none;
      stroke: #fff;
      stroke-width: 2;
      opacity: 0.7;
      pointer-events: none;
      user-select: none;
    }
    button {
      border-radius: 50px;
      padding: 14px 0;
      font-size: 18px;
      font-weight: 600;
      border: none;
      background: linear-gradient(90deg, #8EC5FC, #E0C3FC);
      color: #04263b;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(142,197,252,0.7);
      transition: background 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }
    button:hover {
      background: linear-gradient(90deg, #E0C3FC, #8EC5FC);
      box-shadow: 0 10px 30px rgba(224,195,252,0.9);
    }
    .error-msg {
      color: red;
      font-size: 14px;
      margin-top: -10px;
      user-select: text;
    }
    #successMessage {
      font-size: 20px;
      font-weight: 600;
      margin-top: 20px;
      color: #1a7f1a;
      user-select: text;
    }
  </style>
</head>
<body>

  <div class="container" role="main" aria-label="Login form">
    <h2>Login</h2>
    <form id="loginForm" novalidate>
      <div class="row">
        <div class="input-group">
          <!-- User icon -->
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
            <circle cx="12" cy="7" r="4"/>
            <path d="M5.5 21a6.5 6.5 0 0113 0"/>
          </svg>
          <input type="text" id="firstname" placeholder="Firstname" aria-label="Firstname" required autocomplete="given-name" />
        </div>
        <div class="input-group">
          <!-- User icon -->
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
            <circle cx="12" cy="7" r="4"/>
            <path d="M5.5 21a6.5 6.5 0 0113 0"/>
          </svg>
          <input type="text" id="lastname" placeholder="Lastname" aria-label="Lastname" required autocomplete="family-name" />
        </div>
      </div>
      <div class="input-group">
        <!-- Email icon -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <path d="M4 4h16v16H4z" fill="none" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
          <path d="M22 4L12 13 2 4" fill="none" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
        </svg>
        <input type="email" id="email" placeholder="Email" aria-label="Email" required autocomplete="email" />
      </div>
      <div class="input-group">
        <!-- Password icon -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <rect x="5" y="11" width="14" height="7" rx="2" ry="2"/>
          <path d="M8 11V7a4 4 0 118 0v4"/>
        </svg>
        <input type="password" id="password" placeholder="Password" aria-label="Password" required autocomplete="current-password" />
      </div>
      <button type="submit" aria-label="Login">Login</button>
      <div id="error" class="error-msg" role="alert" aria-live="assertive"></div>
      <div id="successMessage" role="alert" aria-live="polite"></div>
    </form>
  </div>

  <script>
    const users = [
      { firstname: "Ayaz", lastname: "doe", email: "Ayaz@gmail.com", password: "my123" },
      { firstname: "mustafa", lastname: "Anwari", email: "Anwari.com", password: "456" },
      { firstname: "Alice", lastname: "Brown", email: "alice@example.com", password: "alice789" },
      { firstname: "Bob", lastname: "Johnson", email: "bob@example.com", password: "bob000" },
      { firstname: "Eve", lastname: "Davis", email: "eve@example.com", password: "eve999" }
    ];

    const form = document.getElementById('loginForm');
    const errorDiv = document.getElementById('error');
    const successDiv = document.getElementById('successMessage');

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      errorDiv.textContent = "";
      successDiv.textContent = "";

      const firstname = form.firstname.value.trim();
      const lastname = form.lastname.value.trim();
      const email = form.email.value.trim().toLowerCase();
      const password = form.password.value;

      if (!firstname || !lastname || !email || !password) {
        errorDiv.textContent = "Please fill in all fields.";
        return;
      }

      const userFound = users.find(user =>
        user.firstname.toLowerCase() === firstname.toLowerCase() &&
        user.lastname.toLowerCase() === lastname.toLowerCase() &&
        user.email.toLowerCase() === email &&
        user.password === password
      );

      if (userFound) {
        successDiv.textContent = `${userFound.firstname} welcom to the mobasher ai chagpt have a cap of coffee and have a good day`;

        const message = new SpeechSynthesisUtterance(successDiv.textContent);
        window.speechSynthesis.speak(message);

        form.querySelectorAll('input, button').forEach(el => el.disabled = true);

        message.onend = () => {
          window.location.href = "my.html";
        };
      } else {
        errorDiv.textContent = "Invalid login credentials. Please try again.";
      }
    });
  </script>

</body>
</html>
